<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Support Commands</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body>
    <script>
        // Warte bis Office geladen ist
        Office.onReady(() => {
            console.log("Office ready");
        });

        // Funktion 1: Neues Ticket erstellen
        function createTicket() {
            try {
                const mailbox = Office.context.mailbox;
                
                mailbox.displayNewMessageForm({
                    toRecipients: ["support@kiener-wittlin.ch"],
                    subject: "Support Ticket",
                    body: "Hallo Support-Team,\n\nbitte beschreiben Sie Ihr Anliegen:\n\n"
                });
            } catch (error) {
                console.error("Error in createTicket:", error);
            }
        }

        // Funktion 2: Mail an Support weiterleiten
        function forwardToSupport() {
            try {
                const mailbox = Office.context.mailbox;
                const item = mailbox.item;

                if (item && item.itemType === Office.MailboxEnums.ItemType.Message) {
                    mailbox.displayReplyAllForm({
                        toRecipients: ["support@kiener-wittlin.ch"],
                        subject: item.subject
                    });
                } else {
                    console.log("No message selected");
                }
            } catch (error) {
                console.error("Error in forwardToSupport:", error);
            }
        }

        // Registriere die Funktionen global - WICHTIG!
        if (typeof window !== 'undefined') {
            window.createTicket = createTicket;
            window.forwardToSupport = forwardToSupport;
        }
    </script>
</body>
</html>
